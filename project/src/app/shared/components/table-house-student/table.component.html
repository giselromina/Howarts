<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="bloodStatus">
      <th mat-header-cell *matHeaderCellDef>Blood Status</th>
      <td mat-cell *matCellDef="let element"> {{element.bloodStatus}} </td>
    </ng-container>

      <th mat-header-cell *matHeaderCellDef>Ministry Of Magic</th>
      <td mat-cell *matCellDef="let element"> {{element.ministryOfMagic}} </td>
    </ng-container>
    <ng-container matColumnDef="orderOfThePhoenix">

      <td mat-cell *matCellDef="let element"> {{element.orderOfThePhoenix}} </td>
    </ng-container>
    <ng-container matColumnDef="dumbledoresArmy">
      <th mat-header-cell *matHeaderCellDef>Dumbledore's Army </th>
      <td mat-cell *matCellDef="let element"> {{element.dumbledoresArmy}} </td>
    </ng-container>
    <ng-container matColumnDef="deathEater">
      <th mat-header-cell *matHeaderCellDef>Death Eater</th>

    <ng-container matColumnDef="especies">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card-actions>
     <button mat-raised-button type="button" routerLinkActive="router"
          class="btn btn-separator btn-round btn-info btn-full-round " matTooltip="Volver" (click)="goBack()">
          <i class="material-icons">arrow_back</i>
        </button>
  </mat-card-actions>
</mat-card>
