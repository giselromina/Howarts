<mat-card *ngIf="dataList.length>0">
  <mat-card-title *ngIf="dataList.length>0">Select a House</mat-card-title>
  <mat-list role="list" *ngFor="let item of dataList">
    <mat-list-item (click)="goToList(item.name)">
      <mat-icon class="icon_menu">house</mat-icon>{{item.name}} -- Members: {{item.students}}
    </mat-list-item>
  </mat-list>
</mat-card>
